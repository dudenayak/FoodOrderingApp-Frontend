<body ng-controller="outletCtrl">
    <div class="superContainer">
        <!-- content start -->
        <div class="superMain">
            <div class="superTopbar">
                <div class="superToggle" ng-click="toggle()">
                    <!-- <ion-icon name="menu-outline"></ion-icon> -->
                    <h4 style="font-size: 17px;">{{brandName}} | Branch Page</h4>
                </div>
                <div class="superSearch">
                    <label>
                        <input ng-model="search" type="text" name="search" placeholder="Search here">
                        <ion-icon name="search-outline" style="margin-top: 10px;"></ion-icon>
                    </label>
                </div>
                <div class="superUserName">
                    <div class="superUser">
                        <img src="../img/user.png">
                    </div>
                    <h4 style="margin-top: 25px;">Hey, {{brandUsername}}</h4>
                </div>
            </div>

            <!-- cards -->
            <h4 style="margin-left: 20px; color: var(--red);">Super Categories</h4>
            <div class="superCardBoxOutlet" >
                <div class="superCard" ng-model="selectedSuperCategory" ng-repeat="super in allSuper" ng-class="addClass(super._id)"
                    ng-click="superTest(super._id)">
                    <!-- <div ng-class="superCard" ng-repeat="super in allSuper" ng-click="superTest(super._id)"></div> -->
                    <div>
                        <div style="font-size: 1em;" class="numbers"> {{super.superCategoryName}} </div>
                        <div style="font-size: 0.9em;" class="cardNameOutlet"> {{super.superCategoryDescription}}</div>
                    </div>
                    <div class="iconBox">
                        <!-- <ion-icon name="fast-food-outline"></ion-icon> -->
                        <img ng-src="{{super.superCategoryImage}}" alt="img">
                    </div>
                </div>
            </div>

            <h4 style="margin-left: 20px; color: var(--red);">Sub Categories</h4>
            <div class="superCardBox">
                <div class="superCard" ng-repeat="sub in allSub" ng-class="addSubClass(sub._id)" ng-click="subTest(sub._id)">
                    <div>
                        <div class="numbers" style="color: var(--black1);"> {{sub.subCategoryName}} </div>
                        <!-- <div class="cardName"> {{sub.subCategoryDescription}}</div> -->
                    </div>
                    <div class="iconBox">
                        <ion-icon name="fast-food-outline"></ion-icon>
                        {{super.superCategoryImage}}
                    </div>
                </div>
            </div>

            <h4 style="margin-left: 20px; color: var(--red);">Food Items</h4>
            <div class="superCardBoxOutlet">
                <div class="superCard" ng-repeat="item in allItem" ng-class="addFoodClass(item._id)" ng-click="foodTest(item)">
                    <div>
                        <div style="font-size: 0.9em;" class="numbers" style="font-size: 18px;"> {{item.foodItemName}}
                        </div>
                        <div style="font-size: 0.9em;" class="cardNameOutlet"> â‚¹ {{item.foodItemPrice}}</div>
                    </div>
                    <div class="iconBox">
                        <!-- <ion-icon name="fast-food-outline"></ion-icon> -->
                        <img ng-src="{{item.foodItemImage}}" alt="img">

                    </div>
                    <!-- <div class="modal-footer">
                        <button type="button" class="superButton" ng-click="saveOutletData($event)">Add
                            Food Item</button>
                    </div> -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="superButton" ng-click="saveItem($event)">Add
                    Food Item</button>
            </div>
        </div>
</body>
