<body ng-controller="brandCtrl">
    <div class="superContainer">
        <!-- content start -->
        <div class="superMain">
            <div class="superTopbar">
                <div class="superToggle" ng-click="toggle()">
                    <!-- <ion-icon name="menu-outline"></ion-icon> -->
                </div>
                <!-- <div class="superSearch">
                    <label>
                        <input ng-model="search" type="text" name="search" placeholder="Search here">
                        <ion-icon name="search-outline" style="margin-top: 10px;"></ion-icon>
                    </label>
                </div> -->
                <div class="superUser">
                    <img src="../img/user.png">
                </div>
            </div>

            <!-- cards -->
            <div class="superCardBoxAnalytics">
                <div class="superCard">
                    <div>
                        <div class="numbers">{{orderCreatedBrand.count}}</div>
                        <div class="cardName">Orders Created</div>
                    </div>
                    <div class="iconBox">
                        <ion-icon name="cart-outline"></ion-icon>
                    </div>
                </div>
                <div class="superCard">
                    <div>
                        <div class="numbers">{{allFood.length}}</div>
                        <div class="cardName">Total Products</div>
                    </div>
                    <div class="iconBox">
                        <ion-icon name="fast-food-outline"></ion-icon>
                    </div>
                </div>
                <div class="superCard">
                    <div>
                        <div class="numbers">{{allOutlets.length}}</div>
                        <div class="cardName">Total Outlets</div>
                    </div>
                    <div class="iconBox">
                        <ion-icon name="business-outline"></ion-icon>
                    </div>
                </div>
                <div class="superCard">
                    <div>
                        <div class="numbers">₹{{allBrandTotal.totalOrderAmount}}</div>
                        <div class="cardName">Revenue</div>
                    </div>
                    <div class="iconBox">
                        <ion-icon name="cash-outline"></ion-icon>
                    </div>
                </div>
                <div class="superCard">
                    <div>
                        <div class="numbers">₹{{allBrandTotal.totalTaxAmount}}</div>
                        <div class="cardName">Tax Earnings</div>
                    </div>
                    <div class="iconBox">
                        <ion-icon name="cash-outline"></ion-icon>
                    </div>
                </div>
                <div class="superCard">
                    <div>
                        <div style="font-size: 1em;" class="numbers">
                            {{profitableOutletBrand.outletName}} -
                            ₹{{profitableOutletBrand.totalAmount}}</div>
                        <div class="cardName">Top Outlet</div>
                    </div>
                    <div class="iconBox">
                        <ion-icon name="flash-outline"></ion-icon>
                    </div>
                </div>
                <!-- <div class="superCard">
                    <div>
                        <div class="numbers">{{bestBrand.brandName}}</div>
                        <div class="cardName">Top Brand</div>
                    </div>
                    <div class="iconBox">
                        <ion-icon name="flame-outline"></ion-icon>
                    </div>
                </div> -->
            </div>

            <!-- <div> -->
            <!-- <canvas id="myChart" width="400" height="400"></canvas> -->

            <!-- </div> -->
            <div class="superCardBoxStats">
                <div class="superCard">
                    <canvas id="myChart" width="400" height="200"></canvas>
                </div>
                <div class="superCard">
                    <canvas id="myChart1" width="400" height="200"></canvas>
                </div>
                <div class="superCard">
                    <canvas id="myChart2" width="400" height="200"></canvas>
                </div>
                <div class="superCard">
                    <canvas id="myChart3" width="400" height="200"></canvas>
                </div>
                <div class="superCard">
                    <canvas id="myChart4" width="200" height="300"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
